    <div class="row">

        <div class="col-sm-4">
        <div class="chart-wrapper">
         
          <div class="chart-stage">
<!--              Top-Left : Device List-->
           <iframe scrolling="no"  src="http://192.168.1.1/status-devices.asp"  style="border: 0px none; margin-left: -230px; height: 575px; margin-top: -185px; width: 800px;"> </iframe>

</iframe>

 <iframe scrolling="no"  src="clock/index.html"  style="border: 0px none; margin-left: -100px; height: 383px; margin-top: -40px; margin-bottom: -40px; width: 800px;"> </iframe>
